networks:
  jaazebeh-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.90.0.0/24

volumes:
  jaazebeh-logs-production:
    driver: local
  jaazebeh-logs-beta:
    driver: local

services:
  jaazebeh-production:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NPM_REGISTRY: https://registry.npmjs.org/
        NODE_ENV: production
      no_cache: false
    container_name: jaazebeh-production
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_PRODUCTION_DOMAIN=jaazebeh.ir
      - REACT_APP_ENABLE_ANALYTICS=true
      - REACT_APP_PRIMARY_COLOR=#2563eb
      - REACT_APP_THEME=light
      - REACT_APP_DEFAULT_LANGUAGE=en
      - REACT_APP_SUPPORTED_LANGUAGES=en,fa
    volumes:
      - jaazebeh-logs-production:/var/log/nginx
      - jaazebeh-logs-production:/app/logs
    networks:
      jaazebeh-network:
        ipv4_address: 172.90.0.20
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jaazebeh.rule=Host(`jaazebeh.ir`)"
      - "traefik.http.routers.jaazebeh.entrypoints=websecure"
      - "traefik.http.routers.jaazebeh.tls.certresolver=letsencrypt"
      - "traefik.http.services.jaazebeh.loadbalancer.server.port=80"

  jaazebeh-beta:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NPM_REGISTRY: https://registry.npmjs.org/
        NODE_ENV: production
      no_cache: false
    container_name: jaazebeh-beta
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_PRODUCTION_DOMAIN=beta.jaazebeh.ir
      - REACT_APP_ENABLE_ANALYTICS=true
      - REACT_APP_PRIMARY_COLOR=#2563eb
      - REACT_APP_THEME=light
      - REACT_APP_DEFAULT_LANGUAGE=en
      - REACT_APP_SUPPORTED_LANGUAGES=en,fa
    volumes:
      - jaazebeh-logs-beta:/var/log/nginx
      - jaazebeh-logs-beta:/app/logs
    networks:
      jaazebeh-network:
        ipv4_address: 172.90.0.21
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jaazebeh-beta.rule=Host(`beta.jaazebeh.ir`)"
      - "traefik.http.routers.jaazebeh-beta.entrypoints=websecure"
      - "traefik.http.routers.jaazebeh-beta.tls.certresolver=letsencrypt"
      - "traefik.http.services.jaazebeh-beta.loadbalancer.server.port=80"